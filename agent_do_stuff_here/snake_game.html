<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: white;
      font-family: sans-serif
    }

    canvas {
      border: 1px solid #555
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20; // 20x20 cells
    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 };
    let food = null;
    let gameOver = false;
    function placeFood() {
      let x = Math.floor(Math.random() * gridSize);
      let y = Math.floor(Math.random() * gridSize);
      while (snake.some(seg => seg.x === x && seg.y === y)) {
        x = Math.floor(Math.random() * gridSize); y = Math.floor(Math.random() * gridSize);
      }
      food = { x, y };
    }
    function update() {
      if (gameOver) return;
      const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      // wrap around
      newHead.x = (newHead.x + gridSize) % gridSize;
      newHead.y = (newHead.y + gridSize) % gridSize;
      if (snake.some(seg => seg.x === newHead.x && seg.y === newHead.y)) {
        gameOver = true; return;
      }
      snake.unshift(newHead);
      if (food && newHead.x === food.x && newHead.y === food.y) {
        placeFood();
      } else { snake.pop(); }
    }
    function draw() {
      ctx.fillStyle = '#222'; ctx.fillRect(0, 0, canvas.width, canvas.height);
      // food
      if (food) { ctx.fillStyle = 'red'; ctx.fillRect(food.x * 20, food.y * 20, 20, 20); }
      // snake
      ctx.fillStyle = 'lime';
      snake.forEach(seg => { ctx.fillRect(seg.x * 20, seg.y * 20, 20, 20); });
      if (gameOver) { ctx.fillStyle = 'white'; ctx.font = '30px sans-serif'; ctx.textAlign = 'center'; ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2); }
    }
    function loop() { update(); draw(); }
    setInterval(loop, 200);
    window.addEventListener('keydown', e => { switch (e.key) { case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -1 }; break; case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: 1 }; break; case 'ArrowLeft': if (direction.x === 0) direction = { x: -1, y: 0 }; break; case 'ArrowRight': if (direction.x === 0) direction = { x: 1, y: 0 }; break; } });
    placeFood();
  </script>
</body>

</html>
